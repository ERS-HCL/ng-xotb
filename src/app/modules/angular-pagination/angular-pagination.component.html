<div class="xOTB-container">
<div class="xOTB-card">
<div [class]="cardHeader">
<h4> {{title}} </h4>
</div>
<div class="xOTB-card-body">
<div [class]="bodyStyle">
<div >{{pagingItems}}</div>
</div>
<!--manage list size [pageSize]="8" and pagination link [maxPages]="6"-->   
<app-pagination-comp [pagingData]="pagingData" [pageSize]="pageSize" [maxPages]="maxPages" setFontColor="#337ab" (onPageChange)="pageChangeEvent($event)"></app-pagination-comp>
</div>
</div>
</div>
