<div class="xOTB-modal-header">
  {{ title }}
  <span class="xOTB-close" [innerHTML]="close" (click)="modal.hide()"></span>
</div>
<div class="xOTB-modal-body">
  <div *ngIf="content">{{ content }}</div>

  <ng-template #dynamic></ng-template>
</div>
<div class="xOTB-modal-footer">
  <div>
    <button
      type="button"
      class="xOTB-btn  xOTB-btn-autosize xOTB-btn-default"
      (click)="
        modal.hide();
        modalService.setModalButtonAction({ modelLevel: 2, label: 'Close' })
      "
    >
      Close
    </button>
    <button
      type="button"
      *ngIf="isNextModalRequired"
      class="xOTB-btn  xOTB-btn-autosize xOTB-btn-default"
      (click)="
        modal3.show();
        modalService.setModalButtonAction({
          modelLevel: 2,
          label: 'Show next modal'
        })
      "
    >
      Show next modal
    </button>
    <button
      type="button"
      class="xOTB-btn  xOTB-btn-autosize xOTB-btn-primary"
      (click)="
        save();
        modalService.setModalButtonAction({ modelLevel: 2, label: 'Save' })
      "
    >
      Save
    </button>
  </div>
</div>
<app-modal-xOTB
  [buttonGroup]="buttonGrp"
  [current]="'modal3'"
  [previous]="'modal2'"
  #modal3
>
  <!-- Third Modal Component-->
  <app-third-component
    [modal]="modal3"
    [modalOptions]="modalWindowOptions"
  ></app-third-component>
</app-modal-xOTB>
