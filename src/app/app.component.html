<mat-toolbar color="dark">
  <mat-toolbar-row>
    <button mat-button [ngClass]="{'active': location.path() === '/dashboard' }" (click)="naviagteToDashboard()">
      <span class="app-logo"></span>
    </button>
    <div class="s-button-row">
      <button mat-button [ngClass]="{'active': location.path() === '/design'}">Design</button>
      <button mat-button [ngClass]="{'active': location.path() === '/components'}"
        (click)="naviagteToComponents()">Components</button>
      <button mat-button [ngClass]="{'active': location.path() === '/content'}"
        (click)="naviagteToContent()">Content</button>
    </div>
    <span class="spacer"></span>
    <div class="search-field">
      <input type="text" placeholder="Search">
      <mat-icon>search</mat-icon>
    </div>
    <mat-icon class="account-icon" aria-hidden="false" aria-label="user icon">account_circle</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
