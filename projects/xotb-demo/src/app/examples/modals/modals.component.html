<div class="xotb-view-container">
  <h1 class="heading">Modal</h1>
  <p class="description">
    Modal dialogs interrupt users and demand an action by temporarily blocking
    interactions with the main view of a site. They are appropriate when the
    user's attention needs to be directed towards important information
  </p>
  <div class="xotb-panel-container">
    <xotb-panel open="true" title="Example">
      <div class="panel-view">
        <div>
          <h1 style="font-size: 1.3em; margin-bottom:10px">Home</h1>
          <p style="margin-bottom: 10px">{{ bodyText }}</p>
          <button xotbButton (click)="openModal('custom-modal-1')">
            Open Modal 1
          </button>
        </div>

        <xotb-modal id="custom-modal-1">
          <h1>Modal heading!</h1>
          <div>
            Home page text:
            <input
              xotb
              type="text"
              [(ngModel)]="bodyText"
              style="width: 200px"
            />
          </div>

          <button
            xotbButton
            size="small"
            (click)="closeModal('custom-modal-1')"
          >
            Close
          </button>
        </xotb-modal>
      </div>
    </xotb-panel>
  </div>
</div>
