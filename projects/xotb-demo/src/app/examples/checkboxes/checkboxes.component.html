<div class="xotb-view-container">
  <h1 class="heading"><strong>Checkbox</strong></h1>
  <p class="description">
    Check Boxes allow the user to select one or more items from a given set.
  </p>

  <div class="xotb-panel-container">
    <xotb-panel open="true" title="Example">
      <div class="panel-view">
        <xotb-checkbox label="Remember Me" [error]="hasError ? error : null">
          <input
            xotb
            type="checkbox"
            [required]="required"
            [disabled]="disabled"
          />
        </xotb-checkbox>
      </div>
    </xotb-panel>
  </div>
</div>
