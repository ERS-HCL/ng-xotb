<div class="xotb-view-container">
  <h1 class="heading">Carousel</h1>
  <p class="description">
    The Carousel is a slideshow for cycling through elements, often used as an
    image or item slider or to facilitate the onboarding experience of a user.
  </p>
  <div class="xotb-panel-container">
    <xotb-panel open="true" title="Example">
      <div class="panel-view">
        <div style="width: 480px; max-width: 100%;">
          <xotb-carousel [(active)]="active">
            <xotb-carousel-image
              src="assets/images/carousel/carousel-01.jpg"
              header="First Card"
              description="First card description."
              alternativeText="First card accessible description."
            >
            </xotb-carousel-image>

            <xotb-carousel-image
              src="assets/images/carousel/carousel-02.jpg"
              header="Second Card"
              description="Second card description."
              alternativeText="Second card accessible description."
            ></xotb-carousel-image>

            <xotb-carousel-image
              src="assets/images/carousel/carousel-03.jpg"
              header="Third Card"
            ></xotb-carousel-image>
          </xotb-carousel>
        </div>
      </div>
    </xotb-panel>
  </div>
</div>
