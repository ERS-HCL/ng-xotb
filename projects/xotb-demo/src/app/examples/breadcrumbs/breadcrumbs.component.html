<div class="xotb-view-container">
  <h1 class="heading">Breadcrumbs</h1>
  <p class="description">
    A breadcrumb is a graphical control element frequently used as a
    navigational aid in user interfaces and on web pages. It allows users to
    keep track and maintain awareness of their locations within programs,
    documents, or websites.
  </p>
  <div class="xotb-panel-container">
    <xotb-panel open="true" title="Example">
      <div class="panel-view">
        <xotb-breadcrumbs assistiveText="Breadcrumbs"
          ><a *xotbBreadcrumb href="javascript:void(0)">Home</a
          ><a *xotbBreadcrumb routerLink="../support" href="javascript:void(0)"
            >About</a
          ></xotb-breadcrumbs
        >
      </div>
    </xotb-panel>
  </div>
</div>
