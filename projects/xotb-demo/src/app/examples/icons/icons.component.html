<div class="xotb-view-container">
  <h1 class="heading"><strong>Icons</strong></h1>
  <p class="description">
    Icons are delightful, beautifully-crafted symbols that are universally
    accepted and easily identifiable for the purpose of displaying common
    actions and items.
  </p>
  <div class="xotb-panel-container">
    <xotb-panel open="true" title="Example">
      <div class="panel-view">
        <div class="xotb-wrapper">
          <div class="xotb-icon-wrapper">
            <div class="xotb-icon">
              <xotb-icon iconName="codesandbox" size="xx-small"></xotb-icon>
              <p>XX - Small</p>
            </div>
            <div class="xotb-icon">
              <xotb-icon iconName="codesandbox" size="x-small"></xotb-icon>
              <p>X - Small</p>
            </div>
            <div class="xotb-icon">
              <xotb-icon iconName="codesandbox" size="small"></xotb-icon>
              <p>Small</p>
            </div>
            <div class="xotb-icon">
              <xotb-icon iconName="codesandbox"></xotb-icon>
              <p>Medium</p>
            </div>
            <div class="xotb-icon">
              <xotb-icon iconName="codesandbox" size="large"></xotb-icon>
              <p>Large</p>
            </div>
          </div>
        </div>
      </div>
    </xotb-panel>
  </div>
</div>
