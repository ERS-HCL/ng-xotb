<div class="xotb-view-container">
  <h1 class="heading">Ratings</h1>
  <p class="description">
    Rating can be used to allow the users to share their opinion about the
    product, documentation page, photo and more.
  </p>
  <div class="xotb-panel-container">
    <xotb-panel open="true" title="Example">
      <div class="panel-view">
        Value is: {{ value }}
        <xotb-rating
          [(rate)]="value"
          [isReadonly]="readonly"
          [size]="size"
          [colorOn]="color"
        ></xotb-rating>

        <div class="xotb-grid xotb-m-top_large"><br /></div>
        <button
          type="button"
          xotbButton
          variant="destructive"
          (click)="value = 0"
          [disabled]="readonly"
        >
          Clear
        </button>
        <button type="button" xotbButton (click)="readonly = !readonly">
          Toggle readonly
        </button>
        <button type="button" xotbButton (click)="changeSize()">
          Change Size
        </button>
        <button type="button" xotbButton (click)="changeColor()">
          Change Color
        </button>
        <div class="xotb-grid xotb-m-top_large"><br /></div>
        <button type="button" xotbButton (click)="value = 1.8">1.80</button>
        <button type="button" xotbButton (click)="value = 4.25">4.25</button>
      </div>
    </xotb-panel>
  </div>
</div>
