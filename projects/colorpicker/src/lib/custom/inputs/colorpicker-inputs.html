<div class="xotb-color-picker__custom-inputs">
  <div
    class="xotb-form-element xotb-color-picker__input-custom-hex"
    [class.xotb-has-error]="isHexInvalid"
  >
    <label class="xotb-form-element__label" [attr.for]="uid + 'hex'">Hex</label>
    <div class="xotb-form-element__control">
      <input
        class="xotb-input"
        [id]="uid + 'hex'"
        type="text"
        maxlength="7"
        [value]="hex"
        (input)="updateHex($event.target.value)"
      />
    </div>
  </div>
  <div
    class="xotb-form-element"
    [class.xotb-has-error]="!isColorNumberValid('red')"
  >
    <label class="xotb-form-element__label" [attr.for]="uid + 'red'"
      ><abbr title="red">R</abbr></label
    >
    <div class="xotb-form-element__control">
      <input
        class="xotb-input"
        [id]="uid + 'red'"
        type="text"
        maxlength="3"
        [value]="red"
        (input)="onRGB('red', $event.target.value)"
      />
    </div>
  </div>
  <div
    class="xotb-form-element"
    [class.xotb-has-error]="!isColorNumberValid('green')"
  >
    <label class="xotb-form-element__label" [attr.for]="uid + 'green'"
      ><abbr title="green">G</abbr></label
    >
    <div class="xotb-form-element__control">
      <input
        class="xotb-input"
        [id]="uid + 'green'"
        type="text"
        maxlength="3"
        [value]="green"
        (input)="onRGB('green', $event.target.value)"
      />
    </div>
  </div>
  <div
    class="xotb-form-element"
    [class.xotb-has-error]="!isColorNumberValid('blue')"
  >
    <label class="xotb-form-element__label" [attr.for]="uid + 'blue'"
      ><abbr title="blue">B</abbr></label
    >
    <div class="xotb-form-element__control">
      <input
        class="xotb-input"
        [id]="uid + 'blue'"
        type="text"
        maxlength="3"
        [value]="blue"
        (input)="onRGB('blue', $event.target.value)"
      />
    </div>
  </div>
</div>
<div class="xotb-color-picker">
  <p
    class="xotb-form-error xotb-color-picker__input-custom-error"
    *ngIf="isHexInvalid; else rgbError"
  >
    The color entered is invalid
  </p>
  <ng-template #rgbError>
    <p
      class="xotb-form-error xotb-color-picker__input-custom-error"
      *ngIf="!isRGBValid()"
    >
      The value needs to be an integer from 0-255
    </p>
  </ng-template>
</div>
