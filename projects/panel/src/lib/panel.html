<h3 class="xotb-panel__title" [class.xotb-theme_shade]="!collapsable">
  <button
    class="xotb-button xotb-panel__title-action"
    *ngIf="collapsable; else simple_title"
    [attr.aria-controls]="uid"
    [attr.aria-expanded]="expanded"
    type="button"
    (click)="toggle($event)"
  >
    <!-- <xotb-icon
      [iconName]="open ? 'chevron-down' : 'chevron-right'"
      size="small"
    ></xotb-icon> -->
    <span class="xotb-truncate" [title]="title">{{ title }}</span>
  </button>
  <ng-template #simple_title
    ><span class="xotb-truncate xotb-p-horizontal_small" [title]="title"
      >{{ title }}</span
    ></ng-template
  >
</h3>
<div class="xotb-panel__content" [attr.aria-hidden]="!expanded" [attr.id]="uid">
  <ng-content></ng-content>
</div>
