<xotb-styled-component>
  <label
    [xotbFormLabel]="label"
    [attr.for]="_uid"
    [required]="required"
  ></label>
  <xotb-form-help
    *ngIf="fieldLevelHelpTooltip"
    [content]="fieldLevelHelpTooltip"
  ></xotb-form-help>
  <div class="xotb-form-element__control">
    <div class="xotb-select_container">
      <ng-content></ng-content>
    </div>
  </div>
  <div
    class="xotb-form-element__help"
    *ngIf="hasError"
    [id]="errorId"
    [xotbInternalOutlet]="error"
  ></div>
</xotb-styled-component>
