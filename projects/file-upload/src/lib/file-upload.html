<span
  class="xotb-form-element__label"
  *ngIf="label"
  [id]="uid + '-primary-label'"
  [xotbInternalOutlet]="label"
></span>
<div class="xotb-form-element__control">
  <div class="xotb-file-selector xotb-file-selector_files">
    <div
      class="xotb-file-selector__dropzone"
      [class.xotb-has-drag-over]="isDragOver"
      (dragover)="onDropZone($event)"
      (dragleave)="onDropZone($event)"
      (drop)="onDropZone($event)"
    >
      <input
        class="xotb-file-selector__input xotb-assistive-text"
        type="file"
        [id]="uid"
        [attr.accept]="accept"
        [disabled]="disabled"
        [multiple]="maxFiles !== 1"
        [attr.aria-describedby]="error ? uid + '-error' : null"
        [attr.aria-labelledby]="
          uid + '-primary-label ' + uid + '-secondary-label'
        "
        (change)="onInputChange($event.target.files)"
      /><label
        class="xotb-file-selector__body"
        [attr.for]="uid"
        [id]="uid + '-secondary-label'"
        ><span
          class="xotb-file-selector__button xotb-button xotb-button_outline-brand"
          ><svg class="xotb-button__icon xotb-button__icon_left">
            (xotbIconName="utility:upload")</svg
          >{{ uploadButtonLabel }}</span
        ><span class="xotb-file-selector__text xotb-medium-show"
          >{{ dropZoneLabel }}</span
        ></label
      >
    </div>
  </div>
</div>
<div
  class="xotb-form-element__help"
  *ngIf="error"
  [id]="uid + '-error'"
  [xotbInternalOutlet]="error"
></div>
