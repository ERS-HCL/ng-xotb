<label [xotbFormLabel]="label" [attr.for]="_uid" [required]="required"></label>
<xotb-form-help
  *ngIf="fieldLevelHelpTooltip"
  [content]="fieldLevelHelpTooltip"
></xotb-form-help>
<div class="xotb-form-element__control">
  <div class="xotb-textarea_container">

  </div>
</div>
<div class="xotb-form-element__help" *ngIf="error" [id]="errorId">
  {{ error }}
</div>
