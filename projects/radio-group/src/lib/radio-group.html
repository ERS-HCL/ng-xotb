<xotb-styled-component>
  <legend class="xotb-form-element__legend xotb-form-element__label">
    <abbr class="xotb-required" *ngIf="required" title="required">*</abbr
    ><span [xotbInternalOutlet]="label"></span>
  </legend>
  <div class="xotb-form-element__control">
    <div
      class="xotb-radio_button-group"
      *ngIf="type === 'button'; else contentTpl"
    >
      <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
    </div>
  </div>
  <div class="xotb-form-element__help" *ngIf="error" [id]="errorId">
    {{ error }}
  </div>
</xotb-styled-component>
<ng-template #contentTpl>
  <ng-content></ng-content>
</ng-template>
